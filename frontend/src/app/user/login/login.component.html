<section class="login-section">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem">
          <div class="card-body p-5 text-center">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
              <h3>LOGIN</h3>

              <hr class="my-4 mb-4" />

              <div
                class="form-outline mb-4"
                [class.error]="
                  loginForm.controls['username'].dirty &&
                  loginForm.hasError('required', 'username')
                "
              >
                <label class="form-label" for="username">Username</label>
                <input
                  formControlName="username"
                  type="text"
                  id="username"
                  class="form-control form-control-lg"
                  placeholder="username"
                />
              </div>
              <small
                *ngIf="
                  loginForm.controls['username'].dirty &&
                  loginForm.hasError('required', 'username')
                "
                class="text-danger"
                >*Username is required</small
              >
              <div
                class="form-outline mb-4"
                [class.error]="
                  loginForm.controls['password'].dirty &&
                  loginForm.hasError('required', 'password')
                "
              >
                <label class="form-label" for="typePasswordX-2">Password</label>
                <input
                  formControlName="password"
                  type="password"
                  id="typePasswordX-2"
                  class="form-control form-control-lg"
                />
              </div>
              <small
                *ngIf="
                  loginForm.controls['password'].dirty &&
                  loginForm.hasError('required', 'password')
                "
                class="text-danger"
                >*Password is required</small
              >
              <button
                (click)="onSubmit()"
                class="btn btn-primary btn-lg btn-block"
                type="submit"
              >
                LOGIN
              </button>
              <br /><br />

              <a th:href="/@{/forgot_password}" id="links"
                >Forgot your password?</a
              ><br /><br />

              <div class="header__center">OR</div>
              <div class="social-links">
                <i class="fa fa-twitter" style="font-size: 36px"></i>
                <i class="fa fa-envelope" style="font-size: 36px"></i>
                <i class="fa fa-linkedin-square" style="font-size: 36px"></i>
              </div>
              <p class="mt-3">Need an account?</p>
              <a routerLink="/signUp" class="mt-3" id="links">SIGN UP</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
