<div class="container">
    <div class="row container2" style="margin:auto ;">            
        <div class="col">
            <form >
                <h3>Stream</h3>
                <div class="row">
                    <div class="copl-6">
                        <input type="text" placeholder="School Name"formControlName="" required>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="copl-6">
                        <input type="text" placeholder="Stream Name" required>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="copl-6">
                        <input type="text" placeholder="Subject 1" required>
                    </div>
                </div>

                    <div class="copl-6">
                        <input type="text" placeholder="Subject 2" required>

                    <div class="copl-6">
                        <input type="text" placeholder="Subject 4" required>

                </div>
            </form>
