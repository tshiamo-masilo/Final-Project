<section class="vh-100" style="background-color: #508bfc;">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3" ngClass="Border">
    <div class="container h-100">
      <div style="position: relative ; left:60px; top:10px;">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 70px;" id="border">
              <div class="card-body p-5" id="login-bg">
                <h2 class="text-uppercase text-center mb-5">Log in</h2>
                <hr class="line" />


                <form>
                  <!--Email or username for sign in-->
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example3cg">Email</label>
                    <input type="email" id="form3Example3cg" class="form-control form-control-lg"
                      placeholder="Example@email.co.za" />
                  </div>

                  <!--Passwords-->
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example4cdg">Password</label>
                    <input type="password" id="form3Example4cdg" class="form-control form-control-lg"
                      placeholder="**********" />

                  </div>

                  <!--Sign Up button-->

                  <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-secondary btn-lg" ngClass="button">Log in</button>
                  </div>
                  <hr class="line2" />
                  <!--Social media icon-->
                  <div class="social-container">
                    <ul class="social-icons d-flex gap-4 justify-content-center " style="list-style: none;">
                      <li><a href="#"><i class="fa fa-instagram"></i></a></li>
                      <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                      <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                    </ul>
                  </div>
                  <p class="text-center text-muted mt-5 mb-0">Already a user? <a href="#!"
                      class="fw-bold text-body"><u>Login here</u></a></p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
